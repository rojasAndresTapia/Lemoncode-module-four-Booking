<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hotel</title>
</head>
<body>
    <div class="container">
        <h1 class="title col-12">Reserva de hotel</h1>
    
        <div class="input-group mb-3">
            <select class="custom-select" id="room">
              <option selected>Escoge el tipo de habitación</option>
              <option value="100">Standard</option>
              <option value="120">Junior suite</option>
              <option value="150">Suite</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="inputGroupSelect02">Habitación</label>
            </div>
          </div>
   
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="spa">
        <label class="form-check-label" for="flexCheckDefault">
          Incluir spa
        </label>
      </div>
   
        <div class="input-group mb-3">
            <select class="custom-select" id="doubleOrSingle">
              <option selected>Ocupación</option>
              <option value="100">Individual</option>
              <option value="120">Doble</option>
              <option value="150">Triple</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="inputGroupSelect02">Camas</label>
            </div>
          </div>
   
    <div class="input-group mb-3">
        <input type="number"  id="nights" class="form-control" placeholder="Cantidad de noches" aria-label="" aria-describedby="basic-addon2">
        <span class="input-group-text">Noches</span>
      </div>
      <div class="input-group mb-3">
        <input type="number" class="form-control" id="parking" placeholder="Noches de parking" aria-label="" aria-describedby="basic-addon2">
        <span class="input-group-text" >Parking</span>
      </div>
      <button type="button" class="btn btn-info" id="calculate">Calcular</button>
      <div class="result">
           
        <input type="number" id="calculation">
    </div>
    </div>
    
      <script src="js/app.js"></script>
</body>
</html>
